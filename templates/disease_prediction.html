<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Disease Prediction System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightgoldenrodyellow;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 45%;
      padding: 10px;
      height: 620px;
      margin: 20px;
      text-align: center;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .btn {
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
    }

    .success {
      background-color: #04AA6D;
    }

    /* Green */
    .success:hover {
      background-color: #46a049;
    }
  </style>
</head>
